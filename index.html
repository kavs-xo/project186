<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project 186</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0" spe-particles="
        color:violet, blue, green, yellow, orange, red;
        distribution:box;

        radius:1;
        particle-count:500;
        velocity:3;
        velocity-spread:50;
        drag:1;
        max-age:2;
        duration:-2,
        blending:additive;
        active-multiplier:1000;
        size:1, 1, 1, 0
        
        randomize-drag:true
        rotation:45">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
